<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Explorer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <h1>Alphabet Explorer</h1>
        <p>Swipe through letters and tap to hear each one.</p>
      </header>

      <section aria-label="Alphabet letters">
        <div class="letters-track" id="lettersTrack"></div>
      </section>

      <p class="note" id="statusText">Tap a letter to hear it.</p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
